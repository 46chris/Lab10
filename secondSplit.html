<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Main Stylesheet -->

<body>
  <header>
    <h1>Journal Entries</h1>
    <img src="./styles/settings.svg" alt="settings" width=40 height=40>
  </header>

  <main></main>

  <entry-page></entry-page>

  <!-- journal-entry web component -->
  <script src="./components/journal-entry.js" type="module"></script>
  <script src="./components/entry-page.js" type="module"></script>

  <!-- Router Script -->
  <script src="./scripts/router.js" type="module"></script>

  <!-- Main Script -->
  <script src="./scripts/script.js" type="module"></script>

  <!-- Some polyfills to ensure we have promises.
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
  <script src="//cdn.split.io/sdk/split-10.15.7.min.js"></script>
  <!-- Our custom script. -->
  <script>
    var factory = splitio({
      core: {
        authorizationKey: 'pvau4gfqefin0modncd6pcla2945rboes8lq',
        key: Math.random().toString(36).substring(7)
      }
    });
    var client = factory.client();

    //Make sure you can call function again 
    let call; 
    client.on(client.Event.SDK_READY, call = function() {
      var treatment = client.getTreatment('No_body');
      if (treatment === 'on') {
        let entries = document.querySelectorAll('journal-entry');
        //Keep calling the function if the entries var is not populated 
        if (entries.length != 0){ 
          for (let i = 0; i < entries.length; i++){ 
            entries[i].shadowRoot.querySelector(".entry-content").className = "no-body"; 
          }
        }
        else { 
          setTimeout(call, 15); 
        }

      } else if (treatment === 'off') {
        // Insert code for off treatment
      } else {
        // Insert code for control treatment
      }

      client.destroy().then(function() {
        // Your data is successfully flushed.
      });
    });
  </script>
</body>

</html>
